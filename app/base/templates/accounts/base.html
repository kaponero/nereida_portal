<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}
      {% endblock %}
    </title>
    
    <link rel=icon href= ../../static/asset/img/favicon-Nereida-logo.png type=imagex-icon>
    <link rel="stylesheet" href="{{ url_for("static", filename="asset/css/styles.css") }}">
    {% block links %}
    {% endblock %}
</head>
<body>
  <div class="contenedor">
    <div class="navigation">
        <ul>
            <li>
                <a id="brandname" href="#">
                    <span class="icon">
                        <ion-icon name="planet-outline"></ion-icon>
                    </span>
                    <span class="title">Nereida Autogestion</span>
                </a>
            </li>
            <li>
                <a href="/index" {% if request.path == '/index' %} class="active" {% endif %} {% if request.path == '/index' %} onclick="event.preventDefault();" {% endif %}>
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="title">Resumen</span>
                </a>
            </li>
            <li>
                <a href="/comprobantes" {% if request.path == '/comprobantes' %} class="active" {% endif %} {% if request.path == '/comprobantes' %} onclick="event.preventDefault();" {% endif %}>
                    <span class="icon">
                        <ion-icon name="receipt-outline"></ion-icon>
                    </span>
                    <span class="title">Comprobantes</span>
                </a>
            </li>
            <li>
                <a href="/perfil" {% if request.path == '/perfil' %} class="active" {% endif %} {% if request.path == '/perfil' %} onclick="event.preventDefault();" {% endif %}>
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="title">Perfil</span>
                </a>
            </li>
            <li>
                <a href="/seguridad" {% if request.path == '/seguridad' %} class="active" {% endif %} {% if request.path == '/seguridad' %} onclick="event.preventDefault();" {% endif %}>
                    <span class="icon">
                        <ion-icon name="shield-outline"></ion-icon>
                    </span>
                    <span class="title">Seguridad</span>
                </a>
            </li>
            <li>
                <a href="/notificaciones">
                    <span class="icon">
                        <ion-icon name="notifications-outline"></ion-icon>
                    </span>
                    <span class="title">Notificaciones</span>
                </a>
            </li>
            <li>
                <a href="/logout">
                    <span class="icon">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </span>
                    <span class="title" href="/logout">Salir</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- -------------------------- Main ------------------------------->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="name">
            <h2>{{ subscriptor.party.rec_name }}</h2>
            </div>
            <div class="user">
                <ion-icon name="person-circle-outline"></ion-icon>
            </div>
        </div>
    {%block content%}
    {%endblock%}
    </div>
  </div>
    {% block javascripts %}
    {% endblock javascripts %}
</body>
</html>
