<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block title %}{% endblock %}
    </title>

    <!-- Favicon -->
    <link rel="icon"
          href="{{ url_for('static', filename='asset/img/favicon-Nereida-logo.png') }}"
          type="image/png">

    <!-- CSS -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='asset/css/styles.css') }}">

    {% block links %}{% endblock %}
</head>

<body>
<div class="contenedor">

    <!-- ==========================
         Navegación lateral
    =========================== -->
    <div class="navigation">
        <ul>
            <li>
                <a id="brandname" href="{{ url_for('home_blueprint.index') }}">
                    <span class="icon">
                        <ion-icon name="planet-outline"></ion-icon>
                    </span>
                    <span class="title">Nereida Autogestión</span>
                </a>
            </li>

            <li>
                <a href="{{ url_for('home_blueprint.index') }}"
                   class="{% if request.endpoint == 'home_blueprint.index' %}active{% endif %}">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="title">Resumen</span>
                </a>
            </li>

            <li>
                <a href="{{ url_for('base_blueprint.comprobantes') }}"
                   class="{% if request.endpoint == 'base_blueprint.comprobantes' %}active{% endif %}">
                    <span class="icon">
                        <ion-icon name="receipt-outline"></ion-icon>
                    </span>
                    <span class="title">Comprobantes</span>
                </a>
            </li>

            <li>
                <a href="{{ url_for('base_blueprint.equipos') }}"
                   class="{% if request.endpoint == 'base_blueprint.equipos' %}active{% endif %}">
                    <span class="icon">
                        <ion-icon name="laptop-outline"></ion-icon>
                    </span>
                    <span class="title">Equipos</span>
                </a>
            </li>

            <li>
                <a href="{{ url_for('base_blueprint.perfil') }}"
                   class="{% if request.endpoint == 'base_blueprint.perfil' %}active{% endif %}">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="title">Perfil</span>
                </a>
            </li>

            <li>
                <a href="{{ url_for('base_blueprint.seguridad') }}"
                   class="{% if request.endpoint == 'base_blueprint.seguridad' %}active{% endif %}">
                    <span class="icon">
                        <ion-icon name="shield-outline"></ion-icon>
                    </span>
                    <span class="title">Seguridad</span>
                </a>
            </li>

            <li>
                <a href="{{ url_for('base_blueprint.notificaciones') }}">
                    <span class="icon">
                        <ion-icon name="notifications-outline"></ion-icon>
                    </span>
                    <span class="title">Notificaciones</span>
                </a>
            </li>

            <li>
                <a href="{{ url_for('auth_blueprint.logout') }}">
                    <span class="icon">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </span>
                    <span class="title">Salir</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- ==========================
         Contenido principal
    =========================== -->
    <div class="main">

        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="name">
                <h2>{{ subscriptor.party.rec_name }}</h2>
            </div>

            <div class="user">
                <ion-icon name="person-circle-outline"></ion-icon>
            </div>
        </div>

        {% block content %}{% endblock %}
    </div>
</div>

{% block javascripts %}{% endblock %}
</body>
</html>
